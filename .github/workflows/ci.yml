name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project in editable mode with dev extras
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest

      # Optional: Ruff lint (will fail the build if there are lint errors)
      - name: Run ruff (lint)
        run: |
          ruff check .

      # Optional: Black (check only, no formatting)
      - name: Run black (check formatting)
        run: |
          black --check .
